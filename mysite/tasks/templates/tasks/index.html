Задачи по категориям
{% for cat in category_list %}
    <dl>{{ cat.category_name }}</dl>
    {% for task in latest_task_list %}
        {% if task.category == cat %}
            <dt><a href="/tasks/{{ task.id }}/">{{ task.task_text }}</a></dt>
            {% for place in task.places.all %}
                {{ place }} ,
            {% endfor %}
        {% endif %}
    {% endfor %}
{% endfor %}
</dl>
