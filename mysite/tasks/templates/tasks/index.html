{% if latest_task_list %}
    <dl>
    {% for task in latest_task_list %}

        <dt><a href="/tasks/{{ task.id }}/">{{ task.task_text }}</a></dt>
        <dd>{{ task.parent_category }}</dd>
        <dd>{{ task.task_descr }}</dd>
    {% endfor %}
    </dl>
{% else %}
    <p>No tasks are available.</p>
{% endif %}
